services:
  # Backend Service (Node.js + Puppeteer)
  - type: web
    name: linkedin-automation-backend
    env: docker
    plan: free
    region: ohio # common default
    dockerContext: backend
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      - key: DATABASE_URL
        sync: false # User must set this manually in Render dashboard
      - key: OPENAI_API_KEY
        sync: false
      - key: PHANTOMBUSTER_API_KEY
        sync: false
      - key: CONNECTIONS_EXPORT_PHANTOM_ID
        sync: false
      - key: SEARCH_EXPORT_PHANTOM_ID
        sync: false
      - key: MESSAGE_SENDER_PHANTOM_ID
        sync: false
      # Add other Phantom IDs as needed
