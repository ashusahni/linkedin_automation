databases:
  - name: linkedin-db
    databaseName: linkedin_reach
    user: linkedin_user
    plan: free # Be aware: Render Free Postgres expires after 90 days
    region: ohio

services:
  # Backend Service (Node.js + Puppeteer)
  - type: web
    name: linkedin-automation-backend
    env: docker
    plan: free
    region: ohio
    # CRITICAL CHANGE: Use root context (.) so Render can definitely find the Dockerfile
    dockerContext: .
    # Point to our special Dockerfile
    dockerfilePath: backend/render.Dockerfile
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: linkedin-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: PHANTOMBUSTER_API_KEY
        sync: false
      - key: CONNECTIONS_EXPORT_PHANTOM_ID
        sync: false
      - key: SEARCH_EXPORT_PHANTOM_ID
        sync: false
      - key: MESSAGE_SENDER_PHANTOM_ID
        sync: false
      # Add other Phantom IDs as needed
